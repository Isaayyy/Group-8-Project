<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>

    <button onclick="showModal('login')" style="width:auto;">Login</button>

    <div id="login" class="modal">
        <form class="modal-content animate" action="/action_page.php" method="post">
            <div class="imgcontainer">
                <img src="logo purple.png" alt="logo1" style="height: 50px;"><br>
                <img src="FutureForge.png" alt="logo2" style="width: 250px;">
                <h3 style="color: #785DB0;">Login to your account</h3>
            </div>
            <div class="container">
                <input type="text" placeholder="Enter Email" name="email" required><br><br>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <div style="text-align: center;">
                    <span class="psw"><a href="#">Forgot password?</a></span>
                </div>
                <button type="submit">Sign in</button>
                <button type="button" style="background-color: white; color: black;">Login with Google</button>
                <br>
                <div style="text-align: center; margin-bottom: 50px;">
                    <span class="psw" onclick="showModal('signin')"><a href="#">Donâ€™t have an account yet? Sign Up!</a></span>
                </div>
            </div>
        </form>
    </div>

    <div id="signin" class="modal" >
        <form class="modal-content animate" action="/action_page.php" method="post">
            <div class="imgcontainer">
                <img src="logo pink.png" alt="logo1" style="height: 50px;" ><br>
                <img src="FutureForge.png" alt="logo2" style="width: 250px;">
                <h3 style="color: #B1418E;">Sign up for an account</h3>
            </div>
            <div class="container">
                <input type="text" placeholder="Enter Email" name="email" required><br><br>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <div style="text-align: center;">
                    <span class="psw" onclick="showModal('login')"><a href="#">Already have an account? Login.</a></span>
                </div>
                <button type="submit" style="background-color: #B1418E;">Register</button>
                <button type="button" style="background-color: white; color: black;">Sign up with Google</button>
                <br>

                <div style="text-align: center;"></div>
                    <span class="psw" style="color: grey; margin-bottom: 50px; margin-top: 30px;" >By creating an account, you agree to our <a style="color: #B1418E;">Terms of Service</a> and <a style="color: #B1418E;">Privacy Policy</a></span>
                </div>
                
            </div>
        </form>
    </div>

    <script>
        function showModal(modalId) {
            // Hide both modals initially
            document.getElementById('login').style.display = 'none';
            document.getElementById('signin').style.display = 'none';
            // Show the requested modal
            document.getElementById(modalId).style.display = 'block';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            var loginModal = document.getElementById('login');
            var signinModal = document.getElementById('signin');
            if (event.target === loginModal) {
                loginModal.style.display = "none";
            }
            if (event.target === signinModal) {
                signinModal.style.display = "none";
            }
        }
    </script>
</body>
</html>
